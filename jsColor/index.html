<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create new color
    </h1>
    <form action="" id="formInp">
        <label for="nameColor">Color</label>
        <input type="text" id="nameColor">
        <label for="typeColor">Type color</label>
        <select name="" id="typeColor">
            <option value="RGB">RGB</option>
            <option value="RGBA">RGBA</option>
            <option value="HEX">HEX</option>
        </select>
        <label for="codeColor">Code</label>
        <input type="text" name="" id="codeColor">
        <button id="saveColor">Save</button>
    </form>
    <div id="colors">
        <h1>All colors</h1>
<div class="boxColorWrap">
    <div class="boxTitles">
        <h4 class="nameByColor">YELLOWGREEN</h4>
        <p class="typeByColor">RGB</p>
        <h3 class="codeByColor">154,205,50</h3>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
