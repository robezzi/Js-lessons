<div class=" m-auto py-4 px-6 border rounded flex flex-col mb-2 items-center ">
    <img [src]="product.image" class="w-20">
<h2 class="text-lg mb-2 text-center">{{product.title | uppercase}}</h2>
<p class="text-center">{{product.description}}</p>
<p>Price: <span class="font-bold">{{product.price | number:".2" | currency:"$"}}</span></p>
<button class="border mb-3 px-4 py-2 rounded shadow-lg" (click)="details=!details"
[ngClass]="{
    'bg-yellow-300':details,
    'bg-red-200':!details
}">
    {{!details?'Show':'Hide'}} details</button>
<div *ngIf="details">
    <p class="text-center">{{product.description}}</p>
    <p class="text-center">{{product.rating.rate}}</p>
</div>

</div>
